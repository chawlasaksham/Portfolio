<svg width="100%" height="100%" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#0b1120" />
  
  <!-- Group that rotates the galaxy -->
  <g>
    <animateTransform attributeName="transform" type="rotate" from="0 400 400" to="360 400 400" dur="20s" repeatCount="indefinite"/>
    
    <!-- Circular galaxy rings -->
    <circle cx="400" cy="400" r="200" stroke="rgba(50, 255, 200, 0.2)" stroke-width="2" fill="none"/>
    <circle cx="400" cy="400" r="300" stroke="rgba(50, 255, 200, 0.15)" stroke-width="2" fill="none"/>
    <circle cx="400" cy="400" r="400" stroke="rgba(50, 255, 200, 0.1)" stroke-width="2" fill="none"/>

    <!-- Twinkling stars -->
    <circle cx="150" cy="200" r="3" fill="rgba(50, 255, 211, 0.98)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="500" r="4" fill="rgb(50, 255, 200)">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="600" r="2" fill="rgb(50, 248, 255)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="300" r="3" fill="rgb(50, 255, 200)">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="700" r="3" fill="rgba(50, 255, 200, 0.8)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Additional twinkling stars (random positions) -->
    <circle cx="100" cy="150" r="2" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="650" r="2" fill="white">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="50" r="3" fill="white">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="1.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="750" r="2" fill="white">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="100" r="2" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="700" r="2" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Bright animated galaxy core stars -->
    <circle cx="350" cy="150" r="3" fill="rgba(50, 255, 200, 0.89)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="450" cy="650" r="4" fill="rgba(50, 255, 200, 0.95)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
